<html lang="">

<body>
        <p>Calculator:</p>
        <input id="num1" type="text" class="inputs" value="" placeholder="Pepito">
        <input id="num2" class="inputs" type="text" value="" placeholder="Second term">
        <br><br>
        <p>Operation</p>
        <input id="sumar" type="radio" name="op" value="sumar" checked="checked"> Sumar
        <input id="restar" type="radio" name="op" value="restar"> Minus
        <input id="multi" type="radio" name="op" value="multiplicar"> Multiply
        <input id="divi" type="radio" name="op" value="dividir"> Divide
        <br><br>
        <p>Result:</p>
        <input id="resul" type="text" value="" placeholder="Here will be the result">
        <button id="calcu" value="Calculate now!">Calculate Now</button>

    
    
    <section id="lastOperations">
        Last operations
        <div id="cuadroOperaciones"></div>
    </section>
    
    
    
    <script src="javascript/script.js"></script>
